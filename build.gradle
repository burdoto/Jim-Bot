group 'de.kaleidox'
version '1.00'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.kaleidox.JimBot'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    //maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Javacord
    implementation 'org.javacord:javacord:3.0.+'

    // Javacord Utilities
    //implementation('de.kaleidox:javacord-utilities:1.0.1')
    //        { exclude group: 'org.javacord' }
    implementation('com.github.burdoto:javacord-utilities:dea7af816d')
            { exclude group: 'org.javacord' }
    
    // FuzzyWuzzy
    implementation 'me.xdrop:fuzzywuzzy:1.2.0'

    // Runtime logger dependency
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'

    // Annotations dependency
    compileOnly 'org.jetbrains:annotations:17.0.0'
    
    // JUnit
    testImplementation 'junit:junit:4.12'
}
